<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (skillDevelopmentType()) {
      <div>
        <h2 data-cy="skillDevelopmentTypeDetailsHeading">
          <span jhiTranslate="epmsApp.skillDevelopmentType.detail.title">Skill Development Type</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ skillDevelopmentType()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="epmsApp.skillDevelopmentType.skilldevelopmentname">Skilldevelopmentname</span></dt>
          <dd>
            <span>{{ skillDevelopmentType()!.skilldevelopmentname }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/skill-development-type', skillDevelopmentType()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
